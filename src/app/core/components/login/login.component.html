  <div
    class="container-login100"
    style="background-image: url('../../../../assets/images/bg-01.jpg')"
  >
    <div class="wrap-login100 p-l-55 p-r-55 p-t-80 p-b-30">
      <form class="login100-form form" onsubmit="return false">
        <span class="login100-form-title p-b-37"> Irentaa Logo</span>

        <!-- <mat-form-field> -->
        <div
          class="wrap-input100 validate-input m-b-20"
          data-validate="Enter username or email"
        >
          <input
            class="input100"
            type="text"
            #username
            name="username"
            placeholder="username or email"
            formControlName="email"
          />
          <span class="focus-input100"></span>
        </div>
        <!-- </mat-form-field> -->

        <!-- <mat-form-field> -->
        <div
          class="wrap-input100 validate-input m-b-25"
          data-validate="Enter password"
        >
          <input
            class="input100"
            type="password"
            #password
            name="pass"
            placeholder="password"
            formControlName="password"
          />
          <span class="focus-input100"></span>
        </div>
        <!-- </mat-form-field> -->

        <div class="container-login100-form-btn">
          <button class="login100-form-btn" (click)="mockLogin()">Sign In</button>
        </div>

        <div class="text-center p-t-57 p-b-20">
          <span class="txt1"> Or login with </span>
        </div>

        <div class="flex-c p-b-112">
          <a class="login100-social-item" (click)="loginwithGoogle()">
            <i class="fab fa-facebook-f"></i>
          </a>

          <div class="login100-social-item">
            <!-- <i class="fab fa-google"></i> -->
            <img src="../../../../assets/icons/icon-google.png" alt="GOOGLE" />
          </div>
        </div>

        <div class="text-center">
          <div class="txt2 hov1" (click)="mockLogin()">Sign Up</div>
        </div>
      </form>
    </div>
  </div>
</div>
