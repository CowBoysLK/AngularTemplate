<div [ngSwitch]="layoutType">
  <div *ngSwitchCase="1">

    <app-header></app-header>

    <router-outlet></router-outlet>

    <app-footer></app-footer>  
  </div>

  <div *ngSwitchCase="2">

    <router-outlet></router-outlet>
    
  </div>

  <div *ngSwitchCase="0">

    <app-login></app-login>

  </div>

  <div *ngSwitchDefault>

    <app-login></app-login>

  </div>
</div>
