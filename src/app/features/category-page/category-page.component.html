<div class="category-header">
  <h2>{{ categoryName }}</h2>
  <div class="filter-buttons">
    <button mat-stroked-button (click)="openDatePicker()">Date: Any</button>
    <button mat-stroked-button [matMenuTriggerFor]="seating">
      Seating: Any
    </button>
    <mat-menu #seating="matMenu" yPosition="below">
      <button mat-menu-item>2 Seater</button>
      <button mat-menu-item>4 Seater</button>
      <button mat-menu-item>7 Seater</button>
    </mat-menu>
    <button mat-stroked-button [matMenuTriggerFor]="color">Color: Any</button>
    <mat-menu #color="matMenu">
      <button mat-menu-item>
        <mat-icon style="color: red">lens</mat-icon>
        <span>Red</span>
      </button>
      <button mat-menu-item>
        <mat-icon style="color: green">lens</mat-icon>
        <span>Green</span>
      </button>
      <button mat-menu-item>
        <mat-icon style="color: deepskyblue">lens</mat-icon>
        <span>Blue</span>
      </button>
      <button mat-menu-item>
        <mat-icon style="color: yellow">lens</mat-icon>
        <span>Yellow</span>
      </button>
    </mat-menu>
  </div>
  <hr />
</div>

<div class="content">
  <div fxLayout="row wrap" fxLayoutGap="16px grid">
    <div
      fxFlex="25%"
      fxFlex.xs="50%"
      fxFlex.sm="50%"
      fxFlex.md="33.3%"
      *ngFor="let item of data"
    >
      <mat-card class="mat-elevation-z4 item-card">
        <img mat-card-image class="item-card-img" [src]="item.src" />
        <mat-card-content class="card-content">
          <h4 class="item-title">{{ item.title }}</h4>
          <div class="rating-div">
            <span class="material-icons"> star_rate </span>
            <p>{{ item.rate }}</p>
          </div>
          <p class="price-text">AUD {{ item.price }}/ Day</p>
        </mat-card-content>
        <mat-card-actions>
          <button type="button" class="btn btn-sm">Check Availability</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
  <div *ngIf="cateogoryItems.length !== 0">
    <mat-paginator
      [length]="cateogoryItems.length"
      [pageSize]="pageSize"
      [pageSizeOptions]="[6, 12, 24, 48]"
      (page)="getCategoryProducts($event)"
    >
    </mat-paginator>
  </div>
</div>
